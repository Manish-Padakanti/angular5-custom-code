<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SCHOOL BRIGHT</h1>
            <form #loginForm="ngForm" (ngSubmit)="onLoggedin(loginForm);">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" 
							name="emailId"
							class="form-control input-underline input-lg" 
							id="name" 
							placeholder="Email"
							ngModel />
                    </div>

                    <div class="form-group">
                        <input type="password"
							class="form-control input-underline input-lg"
							name="password" 
							id="password" 
							placeholder="Password"
							ngModel />
                    </div>
                </div>
                <input type="submit" value="Log in" class="btn rounded-btn" />
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
