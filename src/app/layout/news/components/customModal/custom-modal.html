<style>
   .modal-dialog.modal-dialog-centered{
    max-width: unset;
}
</style>
    <!-- <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header> -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered " *ngIf="modal == 'edit'">
                <tr>
                    <th>Image</th>
                    <th style="width: 40%;">Label</th>
                    <th style="width: 40%;">Text</th>
                    <th></th>
                </tr>
                <tr *ngFor="let slider of parentInfo;index as i">
                    <td>
                        <img [src]="slider.imagePath" class="imgPlaceholder" height="80px" width="200px" style="margin-bottom: 10px;">
                    </td>
                    <td> <input class="form-control" value="{{slider.label}}"></td>
                    <td><textarea class="input-sm form-control" value={{slider.text}}></textarea></td>
                <td><button type="button" class="fa fa-times" style="color:red;" (click)="deleteRow(i)" tooltip="Delete"></button></td>
                </tr>
            </table>
            <!--parentInfo.type == 'sdsedit' -->
            <form role="form" *ngIf="false">
                <fieldset class="form-group">
                    <label>Label</label>
                    <input class="form-control" value="{{parentInfo.currentTile.label}}" [(ngModel)]="parentInfo.currentTile.label" [ngModelOptions]="{standalone: true}">
                </fieldset>

                <fieldset class="foparentInfo.currentTile.imagePathrm-group">
                    <label>Image Path</label>
                    <input class="form-control" type="file" placeholder="Upload Image" (change)="handleFileInput($event.target.files)">
                </fieldset>

                <fieldset class="form-group">
                    <label>Text</label>
                    <textarea class="form-control" rows="3" value="{{parentInfo.currentTile.text}}" [(ngModel)]="parentInfo.currentTile.text"
                        [ngModelOptions]="{standalone: true}"></textarea>
                </fieldset>
                <button type="submit" class="btn btn-secondary">Update</button>
                <button type="reset" class="btn btn-secondary">Delete</button>
            </form>
            <form role="form" *ngIf="modal == 'add'">
                <fieldset class="form-group">
                    <label>Label</label>
                    <input class="form-control" [(ngModel)]="newSlider.label" [ngModelOptions]="{standalone: true}">
                </fieldset>

                <fieldset class="foparentInfo.currentTile.imagePathrm-group">
                    <label>Image Path</label>
                    <input class="form-control" type="file" placeholder="Upload Image" (change)="handleFileInput($event)">
                    <img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder" height="32px" width="32px">
                </fieldset>

                <fieldset class="form-group">
                    <label>Text</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="newSlider.text" [ngModelOptions]="{standalone: true}"></textarea>
                </fieldset>
                <button type="submit" class="btn btn-secondary" (click)="addNewSlider()">Add</button>
            </form>

        </div>
    </div>
    <!-- /.row -->
